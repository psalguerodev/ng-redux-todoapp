<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ itemsPending }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a [ngClass]="{'selected': currentFilter === filter}">
        {{ filter.charAt(0).toUpperCase() + filter.slice(1) }}
      </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()" *ngIf="itemsCompleted > 0">
    Clear completed
  </button>
</footer>
