<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed, 'editing': editing}">
  <div class="view">
    <!-- checked |Â not checked -->
    <input class="toggle" type="checkbox" [formControl]="checkField">
    <label (dblclick)="editItem()">{{ todo.text }}</label>
    <button class="destroy" (click)="deleteItem()"></button>
  </div>
  <input class="edit"
         #txtInputRef
         value="Create a TodoMVC template"
         (blur)="finish()"
         (keyup.enter)="finish()"
         [formControl]="txtInput">
</li>
